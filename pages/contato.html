<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Michroma&family=Roboto&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contato.css">
    <title>Contato</title>
</head>

<body>

    <header class="cabecalho">
        <a href="index.html"><img src="../assets/logo-arena.png" class="cabecalho-imagem" alt="Logo Arena Gringa"></a>
        <nav class="menu-cabecalho">
            <a class="cabecalho-item" href="../index.html">Home</a>
            <a class="cabecalho-item" href="produtos.html">Produtos</a>
            <a class="cabecalho-item" href="#">Contatos</a>
        </nav>

    </header>

    <main>
        <form onsubmit="event.preventDefault()">
            
            <fieldset>
                <label for="input-nome">Nome</label>
                <input type="text" name="input-nome" id="input-nome" required minlength="2">
            </fieldset>

            <fieldset>
                <label for="input-email">E-mail</label>
                <input type="email" name="input-email" id="input-email" required>
            </fieldset>

            <fieldset>
                <label for="input-tel">Telefone</label>
                <input type="tel" name="input-tel" id="input-tel" placeholder="(00) 00000-0000" required pattern="^\(\d{2}\) \d{5}-\d{4}$" maxlength="15"> 
            </fieldset>

            <fieldset>
                <label for="input-msg">Mensagem</label>
                <textarea name="input-msg" id="input-msg" cols="30" rows="10"></textarea>
            </fieldset>

            <center>
            <input type="submit" value="ENVIAR" class="button" onclick="enviarFormulario()">    
            </center>
            
        </form>

        <div class="localizacao">
            <h2>Onde nos encontrar :</h2>
        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3948.592038970161!2d-35.76242008539847!3d-8.243712194067935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7aa2520415e3fc9%3A0x82c006aee837d5fe!2sR.%20Zuleide%20Elizabete%20-%20Bezerros%2C%20PE%2C%2055660-000!5e0!3m2!1spt-BR!2sbr!4v1678596907142!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <footer class="rodape">
                <p><strong>&#169; Arena Gringa </strong></p>
    </footer>
    <script src="../scripts/script.js" type="text/javascript"></script>
</body>

</html>
